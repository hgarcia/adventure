---
layout: default
---
<div class="top-hero" style="background-image: url('{{ page.hero_img }}');">
  <a class="home-link" href="{{site.url}}">{{ site.name }}</a>
  <header class="article">
    <h1>{{ page.title }}</h1>
  </header>
</div>
<div class="roll">
  <article>
    <div>
      <p>{{content}}</p>
    </div>
    <footer>{{ page.date || date:"%Y-%m-%d" }}</footer>
  </article>
</div>
